<div class="small-item-layout">

	<div class="small-item-layout-header">
		<a href="/profile/{$board_user_info.login}">
			<div class="image-container board-header-img">
				<img src="{$board_user_info.avatar}" alt="{lang=pinit_user_image} {$board_user_info.full_name}">
			</div>
			<h5 class="small-h5">{$board_user_info.board_title} </h5>
			<h4 class="small-h4">{$board_user_info.full_name} </h4>
		</a>
	</div>


	<div class="small-item-wrapper">
		<div class="items-list">
		{$small_items_board}
		</div>
	</div>
	{if="$user_follow_board == 'is_author'"}
	<button type="button" class="ips-edit-board big-button button" data-id="{$board.board_id}">
		<span class="button-text">{lang=pinit_board_edit}</span>
	</button>
	{elseif="$user_follow_board"}
	<button type="button" data-change-text="{lang=pinit_board_follow}" class="ips-board-unfollow big-button button" data-id="{$board.board_id}">
		<span class="button-text">{lang=pinit_board_unfollow}</span>
	</button>
	{else}
	<button type="button" data-change-text="{lang=pinit_board_unfollow}" class="ips-board-follow big-button button" data-id="{$board.board_id}">
		<span class="button-text">{lang=pinit_board_follow}</span>
	</button>
	{/if}
</div>
