<div class="inputs-wrap" style="width:450px;">
	
			
	<form class="validate-form"  method="post" action="/login/">				
		<div class="simple-page login-inputs">
		
			<h3>{lang=connect_header}</h3>
				
			<div class="login_connect_descript">
				{lang=connect_description}
			</div>
		
			<p>
				<input name="first_name" value="{$first_name}" class="text-input inline-input" type="text" />
				<input name="last_name" value="{$last_name}" class="text-input inline-input" type="text" />
			</p>
		
			<p>
				<label>{lang=connect_name}</label>
				<input name="suggested_login" value="{$login}" class="text-input" type="text" />
			</p>
			{if="empty( $email )"}
			<p>
				<label>{lang=connect_email}</label>
				<input name="email" value="{$email}" class="text-input" type="text" />
			</p>
			{/if}
		</div>	

		<div class="form-actions">
			<a href="/" class="button-link cancel">{lang=common_back}</a>
			<input class="button-red" type="submit" value="{lang=connect_accept}" />
		</div>
		
	</form>
</div>
