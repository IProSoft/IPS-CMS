{loop="generators"}
<li>
	<a href="/mem/" data-id="{$value.id}" data-image="/upload/upload_mem/{$value.mem_image}">
		<div class="mem-image">
			<img width="125" height="125" src="/cache/img_cache/125x125/upload_mem/{$value.mem_image}">
		</div>
		<div class="mem-title">
			<h3>{$value.mem_title}</h3>
		</div>
	</a>	
</li>
{/loop}
