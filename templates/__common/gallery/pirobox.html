<link rel="stylesheet" type="text/css" href="/libs/galleries/pirobox/css_pirobox/style_2/style.css"/>
<link rel="stylesheet" type="text/css" href="/libs/galleries/pirobox/css/css.css"/>
<script type="text/javascript" src="/libs/galleries/galleries/pirobox/js/pirobox_extended.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$(".pirobox").piroBox_ext({
		piro_speed : 700,
		bg_alpha : 0.5,
		piro_scroll : true /* pirobox always positioned at the center of the page */
	});
});
</script>
<div class="gallery_intro">
	<p>{$intro_text}</p>
	<div id="gallery_images" class="pirobox">
		<ul>
		{loop="$gallery_images"}
		<li>
			<a href="{$value.src}" rel="gallery" class="pirobox_gall"><img src="{$value.src}" /></a>
		</li>
		{/loop}
		</ul>
	</div>
</div>
