<div id="messages_list">
	<table>
		<tbody>
			<tr class="messages_list_menu">
				<td class="messages_from">{lang=pw_user_from}</td>
				<td class="messages_subject">{lang=pw_message_subject}</td>
				<td class="messages_date">{lang=pw_data}</td>
				<td class="messages_options">{lang=common_delete}</td>
			</tr>

			{if=" !empty($messages_list) "}
			
			{loop="messages_list"}
				<tr id="message_{$value.id}" class="messages_table">
								
				<td>
					<a href="messages/write/{$value.from_user_login}">{$value.from_user_login}</a>
				</td>

				<td>
					<a href="/messages/view/{$value.id}">{$value.message_title}</a>
				</td>
				
				<td>{$value.created}</td>
				
				<td class="messages_table_option">
					<span data-id="{$value.id}" class="messages_move">
						<img src="images/delete.png" />
					</span>
				</td>
				
				</tr>
			{/loop}
			
			{else}
			<tr>
				<td class="messages_empty" colspan="3">
					<strong>{lang=pw_messages_empty}</strong>
				</td>
			</tr>
			{/if}

		</tbody>
	</table>
</div>
